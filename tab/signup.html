<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp | LogIn - Lady Mode</title>
  <link rel="stylesheet" href="/font/themify-icons-font/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
  <div id="main">
    <p class="title">Đăng Nhập</p>
    <form action="">
      <input type="text" id="fname" placeholder="Tên đăng nhập">
      <input type="text" id="fpass" placeholder="Mật khẩu">
      <p class="forgot-pass"><a href="">Quên Mật Khẩu ?</a></p>
      <input type="submit" value="Đăng Nhập" id="btn">
      <p class="or">Hoặc Đăng Nhập Bằng</p>
      <ul>
        <li><a class="item-fb" href=""><i class="ti-facebook"></i></a></li>
        <li><a class="item-tt" href=""><i class="ti-twitter-alt"></i></a></li>
        <li><a class="item-gg" href=""><i class="ti-google"></i></a></li>
      </ul>
    </form>
  </div>
</body>
</html>
